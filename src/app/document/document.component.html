<article class="message is-danger" *ngIf="error">
    <div class="message-header">
        <p>An error occured</p>
        <button class="delete" aria-label="delete"></button>
    </div>
    <div class="message-body">
        {{ error }}
    </div>
</article>

<form [formGroup]="form" novalidate (ngSubmit)="save()">
    <div class="field">
        <label class="label" for="name">Name</label>
        <input class="input" formControlName="name" type="text" id="name">
    </div>

    <div class="field">
        <label class="label" for="description">Description</label>
        <textarea class="textarea" formControlName="description" id="description"></textarea>
    </div>

    <div class="field">
        <div class="file has-name is-fullwidth">
            <label class="file-label">
                <input class="file-input" type="file" name="resume" (change)="filechange($event)">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Choose a fileâ€¦
                    </span>
                </span>
                <span class="file-name">
                    {{ fileName }}
                </span>
            </label>
        </div>
    </div>

        <button [disabled]="form.invalid || loading" class="button is-link">Submit</button>
