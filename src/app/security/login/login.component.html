<div class="login-box">
    <article class="message is-danger" *ngIf="error">
        <div class="message-header">
            <p>An error occured</p>
            <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
            {{ error }}
        </div>
    </article>

    <form [formGroup]="form" novalidate (ngSubmit)="login()">
        <div class="field">
            <label class="label" for="username">username</label>
            <input class="input" formControlName="username" type="text" id="username">
        </div>

        <div class="field">
            <label class="label" for="password">Mot de passe</label>
            <input class="input" formControlName="password" type="password" id="password">
        </div>

        <div class="field">
            <button [disabled]="form.invalid || loading" class="button is-link">Submit</button>
